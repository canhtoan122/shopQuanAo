<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <div class="header_main">
                <div class="logo">
                    <a href="/">BUI NGA</a>
                </div>
                <div class="header_right">
                    <div class="header_search">
                        <input type="search" name="search" id="search" placeholder="Search...">
                        <span class="icon_search"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                    <ul class="header_menu">
                        <li><a href="">pant</a></li>
                        <li><a href="">shirt</a></li>
                        <li><a href="">bag</a></li>
                        <li><a href="">shoe</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="detail">
        <div class="container">
            <div class="main_left">
                <h3>Filter</h3>
                <div class="filter">
                    <div class="filter_search">
                        <div class="header_search">
                            <input type="search" name="search" id="search" placeholder="Search...">
                            <span class="icon_search"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>
                    <div class="filter_content">
                        <h4>Clothes</h4>
                        <div class="filter_list">
                            <div class="filter_list_item">
                                <input type="checkbox" name="jean" id="jean">
                                <label for="jean">Jean</label>
                            </div>
                            <div class="filter_list_item">
                                <input type="checkbox" name="trouser" id="trouser">
                                <label for="trouser">Trouser</label>
                            </div>
                        </div>
                    </div>
                    <div class="filter_content">
                        <h4>Size</h4>
                        <div class="filter_list">
                            <div class="filter_list_item">
                                <input type="checkbox" name="s" id="s">
                                <label for="s">S</label>
                            </div>
                            <div class="filter_list_item">
                                <input type="checkbox" name="m" id="m">
                                <label for="m">M</label>
                            </div>
                        </div>
                    </div>
                    <div class="filter_content">
                        <h4>Color</h4>
                        <div class="filter_list">
                            <div class="filter_list_item">
                                <input type="checkbox" name="red" id="red">
                                <label for="red">Red</label>
                            </div>
                            <div class="filter_list_item">
                                <input type="checkbox" name="blue" id="blue">
                                <label for="blue">blue</label>
                            </div>
                        </div>
                    </div>
                    <div class="filter_content">
                        <h4>Price</h4>
                        <div class="filter_list">
                            <div class="filter_list_item">
                                <input type="checkbox" name="1" id="1">
                                <label for="1">$0 - $100</label>
                            </div>
                            <div class="filter_list_item">
                                <input type="checkbox" name="2" id="2">
                                <label for="2">$100 - $200</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main_right">
                <div class="product_list" id="product_list">
                    <!-- <div class="product_item">
                        <div class="product_img">
                            <img src="./images/product.jpg" alt="">
                        </div>
                        <h3>Clothes 1</h3>
                        <p>$200</p>
                    </div> -->
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
